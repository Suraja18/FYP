<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Rent</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/mediaquery.css">
        <!-- Favicon Icon -->
        <link rel="icon" type="image/png"
            href="../Images/Original/Logo-House.png">
        <!-- Favicon Icon -->

    </head>
    <body>
        <section class="register">
            <div class="wrapper"
            style="background-image: url('images/bg-registration-form-2.jpg');">
                <div class="inner d-flex">
                    <form action>
                        <h3>Registration Form</h3>
                        <div class="form-group">
                            <div class="form-wrapper">
                                <label for>First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-wrapper">
                                <label for>Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-wrapper">
                            <label for>Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-wrapper">
                            <label for>Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-wrapper">
                            <label for>Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-wrapper">
                            <label>Are you a</label>
                            <div class="form-radio-wrapper">
                                <input id="landlord" type="radio" class="form-radio" name="users">
                                <label for="landlord">Landlord</label>
                                <input id="Tenants" type="radio" class="form-radio" name="users">
                                <label for="Tenants">Tenants</label>
                            </div>   
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> I accept the Terms of Use
                                &amp; Privacy Policy.
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <button>Register Now</button>
                        <div class="below-btn">Already  have an account? <a href="login.html">Log in.</a></div>
                    </form>
                    <div class="image-right-bg">
                        <img src="../Images/Original/bg-remove.png" alt="Background">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
